{% extends "base_breadcrumbs.html" %}
{% block content %}
	<div class="rounded-lg overflow-hidden shadow-sm bg-white">
		<div class="section-header border-bottom border-light p-2">
			<span class="h5 text-muted">New Thread</span>
		</div>
		{% from "forms/macros.html" import render_field %}
		<form method="POST" class="form p-2">
			{{ form.csrf_token }}
			<div class="form-group">
				<div class="field-input">
					{{ form.title(class="form-control", placeholder="Title") }}
				</div>
			</div>
			<div class="form-group">
				<div class="field-input">
					{{ form.text(class="form-control mb-2", rows="6", placeholder="Message") }}
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
{% endblock %}
