{% extends "base.html" %}
{% block breadcrumbs %}
	<a href="{{ url_for('topics.list') }}">Forum</a> /
	{{ topic.title }}
{% endblock %}
{% block content %}
	<div id="threads">
		{% for thread in threads %}
			<div class="thread">
				<a href="{{ url_for('messages.list', topic_id=topic.id, thread_id=thread.id) }}">{{ thread.title }}</a>
			</div>
		{% endfor %}
	</div>
	{% if user %}
		<a href="{{ url_for('threads.create', topic_id=topic.id) }}">New Thread</a>
	{% endif %}
{% endblock %}
