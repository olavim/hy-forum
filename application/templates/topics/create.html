{% extends "layout/base.html" %}
{% block content %}
	<div class="rounded-lg overflow-hidden shadow-sm bg-white">
		<div class="section-header border-bottom border-light p-2">
			<span class="h5 text-muted">New Topic</span>
		</div>
		{% from "macros.html" import render_field %}
		<form method="POST" class="form p-2">
			{{ form.csrf_token }}
			{{ render_field(form.title) }}
			{{ render_field(form.description) }}
			<div class="form-group row">
				<div class="field-label"></div>
				<div>{{ form.submit(class='btn btn-primary') }}</div>
			</div>
		</form>
	</div>
{% endblock %}
