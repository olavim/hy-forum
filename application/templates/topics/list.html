{% extends "base.html" %}
{% block breadcrumbs %}
	Forum
{% endblock %}
{% block content %}
	<div id="topics">
		{% for topic in topics %}
			<div class="topic">
				<a href="{{ url_for('threads.list', topic_id=topic.id) }}">{{ topic.title }}</a>
			</div>
		{% endfor %}
	</div>
	{% if user %}
		<a href="{{ url_for('topics.create') }}">New Topic</a>
	{% endif %}
{% endblock %}
